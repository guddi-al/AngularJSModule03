<!doctype html>
<html lang="en" ng-app="MenuSearchApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-controller="MenuSearchController as menu">
    <div class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="menu.narrowItDown()">Narrow It Down For Me!</button>
        </div>
        <ul>
            <li ng-repeat="item in menu.found">
                {{ item.name }}, {{ item.short_name }}, {{ item.description }}
                <button class="btn btn-danger" ng-click="menu.removeItem($index)">Don't want this one!</button>
            </li>
        </ul>
        <div ng-show="menu.nothingFound" class="emptyMessage">Nothing found</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
